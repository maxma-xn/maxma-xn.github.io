---
layout: default
title: Blog
---
<center>
    <div class="div-h1">
        <h1>My Latest Posts</h1>
    </div>
    
    {% for post in site.posts limit:5 %}
    <div>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <b>{{ post.date | date: "%B-%d, %Y" }}</b><br>
        Keywords: {{ post.categories }}
        <br>
        {{ post.intro }}
        <hr>
    </div>
    {% endfor %}

</center>
